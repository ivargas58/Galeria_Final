<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Galería de Pinturas</h1>
        <div class="row">
            {% for painting in paintings %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename='uploads/' + painting.image_filename) }}" class="card-img-top" alt="Imagen de {{ painting.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ painting.name }}</h5>
                            <p class="card-text">{{ painting.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
