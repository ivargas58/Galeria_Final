<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Pintura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Actualizar Pintura</h1>

        <form action="{{ url_for('update_painting', painting_id=painting.id) }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre de la pintura</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ painting.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripci√≥n</label>
                <textarea class="form-control" id="description" name="description" required>{{ painting.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Nueva imagen de la pintura (opcional)</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar pintura</button>
        </form>
    </div>
</body>
</html>
